<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>

  <!-- Decorative shapes - minimal style -->
  <!-- Top-right corner accent -->
  <circle cx="1180" cy="100" r="180" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1180" cy="100" r="120" fill="url(#accent)" opacity="0.08"/>

  <!-- Bottom-left corner accent -->
  <circle cx="100" cy="540" r="160" fill="url(#accent)" opacity="0.1"/>
  <circle cx="100" cy="540" r="100" fill="url(#accent)" opacity="0.08"/>

  <!-- SDLC domains visualization - clean horizontal bar -->
  <g transform="translate(140, 280)">
    <!-- Domain boxes -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#3b82f6" opacity="0.9"/>
    <rect x="140" y="0" width="120" height="80" rx="8" fill="#8b5cf6" opacity="0.9"/>
    <rect x="280" y="0" width="120" height="80" rx="8" fill="#06b6d4" opacity="0.9"/>
    <rect x="420" y="0" width="120" height="80" rx="8" fill="#10b981" opacity="0.9"/>
    <rect x="560" y="0" width="120" height="80" rx="8" fill="#f59e0b" opacity="0.9"/>
    <rect x="700" y="0" width="120" height="80" rx="8" fill="#ef4444" opacity="0.9"/>
    <rect x="840" y="0" width="120" height="80" rx="8" fill="#ec4899" opacity="0.9"/>

    <!-- Domain labels -->
    <text x="60" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Build</text>
    <text x="200" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Quality</text>
    <text x="340" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Testing</text>
    <text x="480" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">CI/CD</text>
    <text x="620" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Security</text>
    <text x="760" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Docs</text>
    <text x="900" y="45" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">VCS</text>

    <!-- Checkmarks -->
    <text x="60" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
    <text x="200" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
    <text x="340" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
    <text x="480" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
    <text x="620" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
    <text x="760" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
    <text x="900" y="68" fill="#fff" font-size="16" text-anchor="middle" opacity="0.9">&#10003;</text>
  </g>

  <!-- Main title -->
  <text x="640" y="180" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" text-anchor="middle" letter-spacing="-1">
    SDLC Standards Plugin
  </text>

  <!-- Subtitle -->
  <text x="640" y="230" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" text-anchor="middle">
    Software Development Lifecycle Compliance for AI Coding Assistants
  </text>

  <!-- Bottom tagline -->
  <text x="640" y="440" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle">
    Works with Claude Code &#8226; GitHub Copilot &#8226; OpenAI Codex
  </text>

  <!-- Version badge -->
  <g transform="translate(580, 470)">
    <rect width="120" height="32" rx="16" fill="#3b82f6" opacity="0.2"/>
    <text x="60" y="21" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" text-anchor="middle">v1.0.0</text>
  </g>

  <!-- GitHub corner indicator -->
  <g transform="translate(1200, 560)">
    <circle cx="30" cy="30" r="24" fill="#fff" opacity="0.1"/>
    <path d="M30 18c-6.627 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.6.11.793-.26.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0130 24.525c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C38.566 39.797 42 35.3 42 30c0-6.627-5.373-12-12-12z" fill="#fff" opacity="0.6"/>
  </g>
</svg>
